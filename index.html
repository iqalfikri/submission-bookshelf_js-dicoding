<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf Apps</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <section>
        <div class="container">
            <header>
                <h1>Bookshelf Apps
                    <i class="fas fa-book"></i>
                </h1>
            </header>
            <div class="row">
                <div class="col-lg-6">
                    <div class="col mb-4">
                        <h2 class="outcard">Search book</h2>
                        <form id="searchForm" class="d-flex mt-3">
                            <div class="input-group">
                                <input class="form-control" type="search" name="searchTitle" id="searchTitle"
                                    placeholder="Search Book By Titles" />
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="col mb-4">
                        <div class="card text-center">
                            <div class="card-header">
                                <h2>Add a new book</h2>
                            </div>
                            <div class="card-body">
                                <form id="formbook">
                                    <div class="col-md-11">
                                        <div class="mb-3">
                                            <input type="text" class="form-control" id="title" name="title"
                                                autocomplete="off" placeholder="Book Title">
                                        </div>
                                        <div class="mb-3">
                                            <input type="text" class="form-control" id="author" name="author"
                                                autocomplete="off" placeholder="Author">
                                        </div>
                                        <div class="mb-3">
                                            <input type="number" class="form-control" id="year" name="year"
                                                autocomplete="off" placeholder="Publication Year">
                                        </div>
                                    </div>
                            </div>
                            <div class="card-footer text-muted">
                                <button type="submit" class="btn btn-primary"><i class="fas fa-plus-circle"></i> Input
                                    Book</button>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5 offset-lg-1 mt-5">
                    <div class="col mb-4">
                        <div class="accordion">
                            <h2 class="outcard mb-3">
                                Unfinished Books
                                <i class="unfinished-accordion-btn fas fa-chevron-up" data-bs-toggle="collapse"
                                    data-bs-target="#collapseUnfinished" aria-expanded="true"
                                    aria-controls="collapseUnfinished">
                                </i>
                            </h2>
                            <div id="collapseUnfinished" class="unfinished-list accordion-collapse collapse show">

                            </div>
                        </div>
                    </div>
                    <div class="col mb-4">
                        <div class="accordion">
                            <h2 class="outcard mb-3">
                                Finished Books
                                <i class="finished-accordion-btn fas fa-chevron-up" data-bs-toggle="collapse"
                                    data-bs-target="#collapseFinished" aria-expanded="true"
                                    aria-controls="collapseFinished">
                                </i>
                            </h2>
                            <div id="collapseFinished" class="finished-list accordion-collapse collapse show">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="back-to-top">
        <i class="back-to-top-btn fas fa-chevron-up hidden"></i>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/dom.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
